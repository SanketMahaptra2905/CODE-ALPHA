<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>To-Do List Application</h1>
        
        <!-- Theme Toggle -->
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">Switch to Dark Mode</label>
        </div>
        
        <!-- Task Input -->
        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Enter your task here">
            <input type="date" id="task-date">
            <select id="task-priority">
                <option value="" disabled selected>Select Your Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="task-category">
                <option value="" disabled selected>Select Type of Work</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button id="add-task">Add Task</button>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search tasks...">
        </div>

        <!-- Task Lists -->
        <div class="task-lists">
            <!-- Tasks will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
