<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="text" id="day" placeholder="Day (1-31)" required>
            <input type="text" id="month" placeholder="Month (1-12 or Jan-Dec)" required>
            <input type="text" id="year" placeholder="Year (1900-2024)" required>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
